<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Age calculator app</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Poppins:ital,wght@0,700;1,400;1,800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="container">
    <div class="heading">
      <br>
      <span class="today ">DAY</span>
      <span class="today ">MONTH</span>
      <span class="today ">YEAR</span>
      <br>
    </div>
    <div class="input">

  <input type="text" class="date" placeholder="DD">
  <input type="text" class="month" placeholder="MM">
  <input type="text" class="year" placeholder="YYYY">

  <div class="warning-note today-day"></div>
  <div class="warning-note today-month"></div>
  <div class="warning-note today-year"></div>

  <hr>
  <img src="assets/images/icon-arrow.svg" class="icon-arrow" alt="" srcset="">

    </div>
   
    
    <div class="content">
  <span id="years">--</span> years <br>
  <span id="months">--</span> months <br>
  <span id="days">--</span>  days <br>
    </div>
  </div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">VISHAL SINGH</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
